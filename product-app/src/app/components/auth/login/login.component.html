
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>You are logging </h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control ng-untouched ng-pristine ng-valid" id="username"
                   name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control " id="password" name="password"
                   [(ngModel)]="password" autocomplete="true" required>
          </div>
          <div class="form-group">
            <button class="btn btn-primary col-12" [disabled]="!f.valid">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </div>
        </form>
        <div *ngIf="f.submitted && isLoggingFail"
             class="alert alert-danger mt-3">{{errorMessage}}</div>
      </div>
    </div>
  </div>
</ng-template>
