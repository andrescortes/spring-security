<div class="table-responsive-sm mx-auto w-75">
  <table class="table table-dark table-striped table-hover align-middle caption-top  ">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Ver</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price | currency: 'COL':'$':'1.2-2'}}</td>
      <td>
        <button class="btn btn-outline-primary" routerLink="/detalle/{{product.id}}"><i
          class="far fa-eye"></i> Ver
        </button>
      </td>
      <td>
        <button class="btn btn-outline-warning" routerLink="/editar/{{product.id}}"><i
          class="far fa-edit"></i> Edit
        </button>
      </td>
      <td>
        <button class="btn btn-outline-danger" (click)="delete(product.id)"><i
          class="far fa-trash-alt"></i> Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
